{% extends 'pages/base.html' %}
{% block extrastyle%}
<link rel="stylesheet" href="/static/css/style_form_reset_or_active.css" type="text/css">

{% endblock extrastyle %}


{% block title %}
    Tạo mới mật khẩu
{% endblock %}
{% block content %}
    
    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <center>
        <div class="card" style="max-width: 380px; margin-top:100px;">
            <div class="card-body">
                <h4 class="card-title">Tạo mật khẩu mới</h4>
                
                {% include "../pages/alerts.html" %}
                <form action="{% url 'reset_password' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="New password"
                            name="password">
                    </div> <!-- form-group// -->
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm new password"
                            name="confirm_password">
                    </div> <!-- form-group// -->
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Reset </button>
                    </div> <!-- form-group// -->
                </form>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->
        <br><br>
    
    </center>

{% endblock %}
