<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
   
    <link rel="stylesheet" href= "/static/css/bootstrap.min.css"  type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style_login_signup.css" type="text/css">
    <title> Lebongda.com Đăng ký</title>
</head>
<body>
    <div class="container-fluid" style="min-height: 90%">
        <div class="row">
            
            <div class="col-sm-8">
                <img src="{% static 'images/logo.png' %}"/>
            </div>

            <div class="col-sm-4">
            <br>
            <br>
                
                <div>
                    <center>
                        <img src="/media/images/logo.png" class ="img_hell"/>
                    </center>
                </div>
                <hr>
                
                <form action="{% url 'register' %}" method="POST">
                     {% csrf_token %}
                    <p><label for="first_name">Họ</label> <br>
                        <input type="first_name" class="form-control" placeholder="First Name"
                        name="first_name" value="{{ first_name }}">

                    <p><label for="last_name">Tên</label> <br>
                        <input type="last_name" class="form-control" placeholder="Last Name"
                        name="last_name" value="{{ last_name }}">

                    <p><label for="email"> Email đăng nhập</label> <br>
                        <input type="email" class="form-control" placeholder="Email Address"
                        name="email" value="{{ email }}">

                    <p><label for="password">Nhập mật khẩu </label><br>
                         <input type="password" class="form-control" placeholder="Password"
                        name="password" value="{{ password }}">
                    <input type="hidden" name="next" value="/"/>

                    <p><label for="confirm_password">Nhập lại mật khẩu </label><br>
                         <input type="confirm_password" class="form-control" placeholder="Confirm password"
                        name="confirm_password" value="{{ confirm_password }}">
                    <input type="hidden" name="next" value="/"/>
                    
                
                    <center>
                    <input type="submit" value="Đăng ký" class ="btn_click"/>   
                    <br> 
                    <br>
                    <a href="{% url 'login' %}">   Trở lại trang đăng nhập</a>
                    </center>
                </form>
    
                <br>
                <center>
                
                
                
            </div>
        </div>
    </div>
    
</body>
</html>
